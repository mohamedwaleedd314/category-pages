<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHub - dessert</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }
        .header {
            background: url('imagess/a52485d4-79f2-4bf5-9046-c36ccb32a9ff.png') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
            text-align: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo img {
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .logo img:hover {
            transform: scale(1.05);
        }
        .navbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            list-style: none;
            font-weight: bold;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 20px;
        }
        .navbar a:hover {
            color: #ffcc00;
            background: rgba(255, 255, 255, 0.2);
        }
        .submit-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ffcc00;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background: #e6b800;
            transform: translateY(-2px);
        }
        .header-content {
            position: relative;
            z-index: 2;
        }
        .header-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
            font-family: 'Playfair Display', serif;
        }
        .breadcrumb {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 3px rgba(0, 0, 0, 0.3);
        }
        .search-section {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
        }
        .search-bar {
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid #ddd;
            width: 400px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        .search-bar:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.2);
        }
        .search-btn {
            padding: 12px 25px;
            background-color: #ffcc00;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            margin-left: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .search-btn:hover {
            background: #e6b800;
            transform: translateY(-2px);
        }
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 35px;
            padding: 40px;
            max-width: 1300px;
            margin: 0 auto;
        }
        .recipe-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.07);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        .recipe-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        .recipe-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 60%, rgba(0,0,0,0.5) 100%);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .recipe-card:hover::before {
            opacity: 1;
        }
        .recipe-card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }
        .recipe-card:hover img {
            transform: scale(1.05);
        }
        .recipe-title {
            padding: 22px;
            font-size: 19px;
            font-weight: 600;
            color: #333;
            text-align: center;
            text-decoration: none;
            display: block;
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.5px;
            position: relative;
            background: white;
            z-index: 2;
        }
        .recipe-card:hover .recipe-title {
            color: #d35400;
        }
        .recipe-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff6b6b;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 3;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }
        .back-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #ffcc00;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
            border: none;
        }
        .back-btn:hover {
            background: #e6b800;
            transform: translateY(-3px) scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="overlay"></div>
        <div class="logo" onclick="window.location.href='index.html'">
            <img src="imagess/logo.png" alt="Logo">
        </div>
        
        <div class="header-content">
            <h1 class="header-title">Dessert</h1>
            <div class="breadcrumb">Home / Dessert</div>
        </div>
        
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Recipes</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Shortcodes</a></li>
        </ul>
        <button class="submit-btn">Submit Recipe</button>
    </div>
    
    <div class="search-section">
        <input type="text" class="search-bar" placeholder="What are you looking for?">
        <button class="search-btn">Search</button>
    </div>
    
    <div class="recipe-grid">
        <div class="recipe-card">
            <span class="recipe-badge">Popular</span>
            <img src="imagess/3dd0925c9d2c906f2a50b5528314542f.jpg" alt="Chocolate Cake">
            <a href="chocolate_cake.html" class="recipe-title">Chocolate Cake</a>
        </div>
        <div class="recipe-card">
            <span class="recipe-badge">New</span>
            <img src="imagess/9a36fec0b2a1ea95644bf2bdc0c9bc24.jpg" alt="White Chocolate Blueberry Cupcakes">
            <a href="white_chocolate_cupcakes.html" class="recipe-title">White Chocolate Blueberry Cupcakes</a>
        </div>
        <div class="recipe-card">
            <img src="imagess/e73a3a85447067270d419378249bc32e.jpg" alt="Red Velvet Cake">
            <a href="red_velvet.html" class="recipe-title">Red Velvet Cake</a>
        </div>
        <div class="recipe-card">
            <span class="recipe-badge">Trending</span>
            <img src="imagess/1133a7302f65a10d38995446be3e07ac.jpg" alt="Double Chocolate Chip Cookies">
            <a href="double_chocolate_cookies.html" class="recipe-title">Double Chocolate Chip Cookies</a>
        </div>
    </div>

    <button class="back-btn" onclick="window.history.back()">‚Üê</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.recipe-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'all 0.5s ease';
                
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
